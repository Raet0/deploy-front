<section id="home">
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-base-content text-center">
      <div class="max-w-md">
        <h1 class="mb-5 text-4xl font-bold text-center">Dev‑Solutions</h1>

        @if (currentUser()) {
          <!-- Usuario autenticado -->
          <p class="mb-6 text-2xl font-semibold text-center">
            Bienvenido {{ getRoleLabel(currentUser()!.role) }} {{ currentUser()!.name }}
          </p>

          @if (currentUser()!.role === 'user') {
            <div class="flex gap-3 justify-center">
              <button class="btn btn-primary" (click)="scrollToProfiles()">
                Ver programadores
              </button>
            </div>
          }
        } @else {
          <!-- Usuario NO autenticado -->
          <p class="mb-6 text-lg text-center opacity-80">
            Portafolios reales, proyectos verificables y asesorías con programadores disponibles.
          </p>

          <div class="flex gap-3 justify-center">
            <button class="btn btn-primary" (click)="scrollToProfiles()">
              Ver programadores
            </button>
            <a class="btn btn-outline" routerLink="/login">Iniciar sesión</a>
          </div>
        }
      </div>
    </div>
  </div>
</section>
