<div class="fixed top-6 right-6 z-[999] flex flex-col gap-3">
  @for (t of toast.toasts(); track t.id) {
    <div class="alert shadow-xl w-80 border border-base-300 animate-[fadeIn_0.2s_ease] {{ getClass(t.type) }}">
      <div class="flex flex-col">
        @if (t.title) {
          <span class="font-bold">{{ t.title }}</span>
        }
        <span class="text-sm">{{ t.message }}</span>
      </div>
      <button class="btn btn-xs btn-ghost" (click)="toast.remove(t.id)">âœ•</button>
    </div>
  }
</div>
